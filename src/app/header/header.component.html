<div class="header">
    <div class="logo">
      <a href="/">Event Management</a>
    </div>
    <div class="nav">
      <!-- Show Login/Register only when NOT logged in -->
      <ng-container *ngIf="!isLoggedIn">
        <a *ngIf="currentRoute !== '/login'" (click)="navigateTo('login')">Login</a>
        <a *ngIf="currentRoute !== '/register'" (click)="navigateTo('register')">Register</a>
      </ng-container>
  
      <!-- Show Profile/Logout only when logged in -->
      <ng-container *ngIf="isLoggedIn && currentRoute !== '/login' && currentRoute !== '/register'">
        <a (click)="navigateTo('profile')">Profile</a>
        <a (click)="logout()">Logout</a>
      </ng-container>
    </div>
  </div>
